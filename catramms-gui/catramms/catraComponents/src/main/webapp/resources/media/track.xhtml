<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >

<cc:interface componentType="UIMediaTrackComponent">

    <cc:attribute name="value"
        type="com.media.components.MediaTrack"
        required="true"
        />

</cc:interface>

<cc:implementation>
    <track jsf:id="#{cc.elementId}"
        src="#{cc.attrs.value.source}"
    />
</cc:implementation>

</html>
